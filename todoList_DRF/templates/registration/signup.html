{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: 'Noto Sans KR', sans-serif;">
  <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">회원가입</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div style="margin-bottom: 1rem;">
        <label for="{{ field.id_for_label }}" style="display: block; font-weight: 600; margin-bottom: 0.25rem; color: #555;">
          {{ field.label }}{% if field.field.required %}<span style="color: red;">*</span>{% endif %}
        </label>
        {{ field }}
        {% if field.help_text %}
          <small style="color: #888;">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red; margin: 0.25rem 0 0;">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #3b82f6; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
      가입하기
    </button>
  </form>
</div>
{% endblock %}
